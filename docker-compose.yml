version: "3"
services:
  ui:
    container_name: campsite-ui
    image: dnielsen/campsite:ui
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - postgres
      - "event-service"
    networks:
      - app
  event-service:
    container_name: campsite-event-service
    build: ./packages/event-service
    ports:
      - "4444:4444"
    restart: always
    depends_on:
      - postgres
      - "speaker-service"
      - "session-service"
    env_file:
      - docker.env
    networks:
      - app
  speaker-service:
    container_name: campsite-speaker-service
    build: ./packages/speaker-service
    ports:
      - "3333:3333"
    restart: always
    env_file:
      - docker.env
    depends_on:
      - postgres
    networks:
      - app
  session-service:
    container_name: campsite-session-service
    build: ./packages/session-service
    ports:
      - "5555:5555"
    restart: always
    env_file:
      - docker.env
    depends_on:
      - postgres
    networks:
      - app
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - docker.env
    networks:
      - app
